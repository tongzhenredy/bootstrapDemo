body {

	<body>


		<div class="divself">
			<label>默认栅格系统</label>
			<p>row默认长度940px</p>
			<div class="row">  
			  <div class="span4">
					<div class="divself">三分之一</div>							  	
			  </div>
			  <div class="span8">
					<div class="divself">三分之二</div>		
			  </div>
			</div>
		</div>
		
		<div class="divself">
			<label>默认栅格系统</label>
			<p>row默认长度940px</p>
			<div class="row">  <!--row默认长度940px-->
			  <div class="span4">
					<div class="divself">三分之一</div>							  	
			  </div>
			  <div class="span4">
					<div class="divself">三分之一</div>							  	
			  </div>
			  <div class="span4">
					<div class="divself">三分之一</div>							  	
			  </div>
			</div>
		</div>
		
		<div class="divself">
			<label>默认栅格系统</label>
			<p>列的偏移</p>
			<div class="row">  <!--row默认长度940px-->
			  <div class="span4">
					<div class="divself">三分之一</div>							  	
			  </div>
			  
			  <div class="span4 offset4">
					<div class="divself">左边空出来三分之一的长度</div>							  	
			  </div>
			</div>
		</div>
		
		<div class="divself">
			<label>默认栅格系统</label>
			<p>列的偏移</p>
			<div class="row">  <!--row默认长度940px-->
			  <div class="span4">
					<div class="divself">三分之一</div>							  	
			  </div>
			  <div class="span4 offset4">
					<div class="divself">左边空出来三分之一的长度</div>							  	
			  </div>
			</div>
		</div>
				
		 <div class="divself">
			<label>默认栅格系统</label>

			  <div class="span12">
			     全部内容

			      <div class="span1"><div style="border:1px solid  red;">1/12</div></div>

			    </div>
			  </div>
			</div>
		</div>
